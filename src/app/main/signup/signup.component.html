<div class="d-flex justify-content-center">
    <div class="w-40 py-3 my-5 bg-white border-1">
        <h1 class="text-align-center">Sign Up</h1>
        <div class="d-flex justify-content-center">
            <div class="w-80">
                <input type="text" placeholder="Name" class="w-100 border-radius-50 fs-20 box-sizing-border p-2 mb-2" />
                <input type="text" placeholder="Phone No" class="w-100 border-radius-50 fs-20 box-sizing-border p-2 mb-2" />
                <input type="text" placeholder="Email" class="w-100 border-radius-50 fs-20 box-sizing-border p-2 mb-2" />
                <input type="password" placeholder="Password" class="w-100 border-radius-50 fs-20 box-sizing-border p-2 mb-2" />
                <input type="button" value="Submit" class="w-100 border-1 border-radius-50 bg-color-2nd fs-20 box-sizing-border p-2 mb-3" />
                <div class="mb-2 d-flex justify-content-between">
                    <a routerLink="/login" class="text-color-1st" routerLinkActive="active">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
